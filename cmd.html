<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comdata-–∑–∞–ø—Ä–∞–≤–∫–∏ —Ä—è–¥–æ–º</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      padding: 20px;
    }
    h2, h3 {
      color: #ffffff;
    }
    #output, #results {
      margin-top: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 0 8px rgba(255,255,255,0.05);
    }
    .card b {
      color: #ffffff;
    }
    code {
      color: #00e676;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>Comdata-–∑–∞–ø—Ä–∞–≤–∫–∏ —Ä—è–¥–æ–º</h2>
  <div id="output">–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ ZIP-–∫–æ–¥–∞...</div>
  <div id="results"></div>

  <script>
    const output = document.getElementById("output");
    const results = document.getElementById("results");

    let truckStops = [];
    fetch('loves_comdata_zipped.json')
      .then(res => res.json())
      .then(data => truckStops = data);

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
            .then(res => res.json())
            .then(data => {
              let zip = data.address?.postcode;
              if (zip) {
                output.innerHTML = `<p>ZIP: <code>${zip}</code></p>`;
                showComdata(zip);
              } else {
                fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
                  .then(res => res.json())
                  .then(data => {
                    const fallbackZip = data.postcode || null;
                    output.innerHTML = `<p>ZIP (—Ä–µ–∑–µ—Ä–≤): <code>${fallbackZip}</code></p>`;
                    if (fallbackZip) showComdata(fallbackZip);
                  });
              }
            });
        },
        (error) => {
          output.innerHTML = `<p>–û—à–∏–±–∫–∞: ${error.message}</p>`;
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    } else {
      output.innerHTML = "<p>–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.</p>";
    }

    function showComdata(zip) {
      const matches = truckStops.filter(stop => stop.zip === zip);
      if (matches.length > 0) {
        results.innerHTML = `<h3>–ù–∞–π–¥–µ–Ω–æ –∑–∞–ø—Ä–∞–≤–æ–∫: ${matches.length}</h3>`;
        matches.forEach(stop => {
          results.innerHTML += `
            <div class="card">
              <b>${stop.city}, ${stop.state}</b><br>
              ZIP: <code>${stop.zip}</code><br>
              Comdata Code: <code>${stop.comdata}</code><br>
              ${stop.phone ? `üìû –¢–µ–ª–µ—Ñ–æ–Ω: <code>${stop.phone}</code>` : ''}
            </div>
          `;
        });
      } else {
        results.innerHTML = `<p>‚ùå –ù–µ—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π –ø–æ ZIP <code>${zip}</code></p>`;
      }
    }
  </script>
</body>
</html>
